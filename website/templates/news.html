<div class="window" style="width: 90%; border-color: #6488EA; color: #6488EA">
  <div class="b-window-top-bar" style="background-color: #6488EA; ">news.txt<span class="fake-close">X</span></div>
  <div class="window-content" style="color: #6488EA;">
    Последние новости:<br>
    <div class="news-container">
      {% if news_list %}
        {% for news in news_list %}
        [{{ news.date }}]: {{ news.text }}<br>
        {% endfor %}
      {% else %}
        Пока нет новостей! Кайфуем!
      {% endif %}
    </div>
  </div>
</div>
<style>
    .b-window-top-bar{
        background-color: #6488ea;
      color: #331900;
      padding: 1px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }
    .b-window-top-bar {
        box-shadow: 0 0 5px #6488ea;
        text-shadow: 0 0 2px #6488ea;
    }
</style>
